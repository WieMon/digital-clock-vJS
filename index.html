<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Digital clock</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="warsaw" class="time-zone">
        <div class="badge">Warsaw</div>
        <div class="clock">
          <span id="hour">02</span>
          <span id="minute">23</span>
          <span id="second">34</span>
        </div>
      </div>
      <div id="london" class="time-zone">
        <div class="badge">London</div>
        <div class="clock">
          <span id="hour">02</span>
          <span id="minute">23</span>
          <span id="second">34</span>
        </div>
      </div>
      <div id="bangalore" class="time-zone">
        <div class="badge">Bangalore</div>
        <div class="clock">
          <span id="hour">02</span>
          <span id="minute">23</span>
          <span id="second">23</span>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
